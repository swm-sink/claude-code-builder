name: âœ¨ Feature Request
description: Suggest a new feature or improvement for dev-platform
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out this form to help us understand your idea.
        
        ðŸ’¡ **Note:** For new pattern requests, please use the "Pattern Request" template instead.

  - type: input
    id: feature-title
    attributes:
      label: Feature Title
      description: A brief, descriptive title for the feature
      placeholder: "e.g., Add support for Python virtual environment detection"
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to?
      options:
        - Core Infrastructure
        - Pattern Framework
        - Testing & Validation
        - Documentation
        - Claude Code Integration
        - Security Features
        - Quality Gates
        - Community Features
        - Developer Experience
        - Performance
        - Other
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: |
        **Technical:** What specific problem does this feature solve? Include technical details about current limitations.
        **Simple:** Explain the problem in simple terms - what's frustrating or missing?
        **Connection:** How does this help people learn or improve their development skills?
      placeholder: |
        **Technical:** Current limitation or technical gap...
        **Simple:** Like when you're trying to do X but can't because...
        **Connection:** This would help developers learn...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: |
        Describe your proposed solution using our dual explanation format:
        **Technical:** Detailed technical approach and implementation ideas
        **Simple:** How this would work from a user perspective
      placeholder: |
        **Technical:** Implementation approach, APIs, file structure...
        **Simple:** User would be able to...
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        1. **Scenario:** Developer working on Node.js project
           **Usage:** Would use this feature to...
           **Benefit:** Saves time by...
        
        2. **Scenario:** Team setting up CI/CD
           **Usage:** Would use this feature to...
           **Benefit:** Improves quality by...
    validations:
      required: true

  - type: dropdown
    id: claude-integration
    attributes:
      label: Claude Code Integration
      description: How should this feature work with Claude Code?
      options:
        - Optimized for Claude comprehension (< 50 lines)
        - Claude-assisted implementation
        - Enhanced AI workflow support
        - Independent of Claude Code
        - Not applicable
    validations:
      required: true

  - type: checkboxes
    id: pattern-requirements
    attributes:
      label: Pattern Requirements (if applicable)
      description: If this involves new patterns, check requirements
      options:
        - label: Pattern should be under 50 lines for Claude comprehension
        - label: Include dual explanations (Technical/Simple/Connection)
        - label: Follow bash 3.x compatibility for macOS
        - label: Include inline examples and usage documentation
        - label: Implement proper error handling
        - label: Follow security-first design principles

  - type: textarea
    id: api-design
    attributes:
      label: API/Interface Design
      description: If this involves new functions or interfaces, describe them
      render: bash
      placeholder: |
        # Example function signatures:
        check_environment() {
            # Technical: Detects project environment and returns structured data
            # Simple: Like having a smart assistant that tells you what kind of project you're in
            # Connection: Teaches environment detection patterns usable in any language
        }

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Critical (blocking current work)
        - High (would significantly improve workflow)
        - Medium (nice to have improvement)
        - Low (minor enhancement)
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature would be to implement?
      options:
        - Simple (single pattern or small enhancement)
        - Medium (multiple patterns or moderate changes)
        - Complex (significant new functionality)
        - Major (fundamental changes to architecture)
        - Unknown
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: What alternatives have you considered or tried?
      placeholder: |
        - Tried using existing pattern X but it doesn't handle Y
        - Could use external tool Z but it's not integrated
        - Manual approach works but is error-prone
    validations:
      required: false

  - type: checkboxes
    id: compatibility
    attributes:
      label: Compatibility Considerations
      description: What compatibility requirements should this feature meet?
      options:
        - label: Works on macOS (bash 3.x)
        - label: Works on Linux (bash 4.x+)
        - label: Compatible with existing patterns
        - label: Backward compatible with current API
        - label: Integrates with git workflows
        - label: Works in CI/CD environments

  - type: textarea
    id: success-criteria
    attributes:
      label: Success Criteria
      description: How would we know this feature is successful?
      placeholder: |
        This feature would be successful if:
        - Reduces setup time from X to Y
        - Eliminates common error Z
        - Improves developer learning by...
        - Gets positive community feedback
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Any other context for this feature request:
        - Links to related discussions
        - Screenshots or mockups
        - Performance requirements
        - Security considerations
        - Related tools or standards
      placeholder: "Add any additional context here..."

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Intent
      options:
        - label: I'm willing to help implement this feature
        - label: I can help design the API/interface
        - label: I can provide testing and feedback
        - label: I can help with documentation

  - type: checkboxes
    id: research
    attributes:
      label: Background Research
      options:
        - label: I've researched existing solutions in the ecosystem
        - label: I've discussed this with other developers
        - label: I've tested similar approaches
        - label: I've considered the learning/educational value

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I searched existing issues and this is not a duplicate
          required: true
        - label: I provided clear use cases and examples
          required: true
        - label: I considered Claude Code integration requirements
          required: true
        - label: I described the problem using dual explanations
          required: true
        - label: I'm willing to participate in design discussions
          required: false