name: ðŸ“š Documentation Issue
description: Report missing, unclear, or incorrect documentation
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Clear, educational documentation is core to dev-platform's mission.
        
        ðŸ“– **Documentation Philosophy:** All documentation should include dual explanations (Technical/Simple/Connection) to support learning.

  - type: dropdown
    id: documentation-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect information
        - Unclear explanation
        - Outdated content
        - Broken links
        - Missing dual explanations
        - Claude Code integration gaps
        - Formatting/structure issues
        - Translation issues
        - Accessibility issues
    validations:
      required: true

  - type: input
    id: affected-documentation
    attributes:
      label: Affected Documentation
      description: Which documentation file or section has the issue?
      placeholder: "e.g., README.md, CLAUDE.md, patterns/error-handling/README.md"
    validations:
      required: true

  - type: textarea
    id: issue-description
    attributes:
      label: Documentation Issue Description
      description: |
        Describe the documentation issue using our dual explanation format when possible:
      placeholder: |
        **Technical:** Specific technical information that's missing, incorrect, or unclear...
        **Simple:** From a user perspective, what's confusing or missing...
        **Connection:** How does this affect learning or understanding...
        
        Current problem:
        - What's currently documented
        - What's wrong or missing
        - Why it's confusing
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: User Perspective
      description: From which user perspective is this documentation issue?
      options:
        - New developer (first time using dev-platform)
        - Experienced developer (familiar with bash/automation)
        - Claude Code user (AI-assisted development)
        - Project maintainer (managing team usage)
        - Contributor (wanting to add patterns)
        - Security-focused user
        - Educational user (learning development practices)
        - All users
    validations:
      required: true

  - type: textarea
    id: current-content
    attributes:
      label: Current Content (if applicable)
      description: Quote the current documentation content that has issues
      render: markdown
      placeholder: |
        Current documentation says:
        
        ```
        [Quote the problematic content here]
        ```
    validations:
      required: false

  - type: textarea
    id: expected-content
    attributes:
      label: Suggested Improvement
      description: What should the documentation say instead?
      render: markdown
      placeholder: |
        Suggested documentation:
        
        **Technical:** [Clear technical explanation]
        **Simple:** [Simple analogy or explanation]
        **Connection:** [Learning value and transferable skills]
        
        Example:
        ```bash
        # Code examples if applicable
        ```
    validations:
      required: true

  - type: checkboxes
    id: documentation-standards
    attributes:
      label: Documentation Standards
      description: Which documentation standards should this follow?
      options:
        - label: Include dual explanations (Technical/Simple/Connection)
        - label: Provide concrete code examples
        - label: Include troubleshooting guidance
        - label: Reference related patterns/concepts
        - label: Maintain Claude Code compatibility guidance
        - label: Include security considerations
        - label: Support learning objectives

  - type: dropdown
    id: urgency
    attributes:
      label: Documentation Urgency
      description: How urgent is this documentation fix?
      options:
        - Critical (blocks users from getting started)
        - High (causes frequent confusion or errors)
        - Medium (improvement would help significantly)
        - Low (minor enhancement)
    validations:
      required: true

  - type: textarea
    id: user-impact
    attributes:
      label: User Impact
      description: How does this documentation issue affect users?
      placeholder: |
        Impact on users:
        - New users can't understand how to...
        - Experienced users waste time because...
        - Claude Code integration is unclear...
        - Security implications are not documented...
        - Learning objectives are not clear...
    validations:
      required: true

  - type: checkboxes
    id: documentation-sections
    attributes:
      label: Related Documentation Sections
      description: Which sections of documentation might need updates?
      options:
        - label: README.md (project overview)
        - label: CLAUDE.md (Claude Code integration)
        - label: SECURITY.md (security practices)
        - label: GOVERNANCE.md (community guidelines)
        - label: Pattern README files
        - label: Inline code comments
        - label: API documentation
        - label: Troubleshooting guides
        - label: Examples and templates

  - type: textarea
    id: examples-needed
    attributes:
      label: Examples Needed
      description: What examples would help clarify this documentation?
      render: bash
      placeholder: |
        Helpful examples:
        
        # Basic usage example
        source patterns/example/pattern.sh
        example_function "input"
        
        # Advanced usage example
        if example_function "input"; then
            echo "Success case"
        else
            echo "Error handling"
        fi
        
        # Claude Code integration example
        # When user asks: "How do I validate my project?"
        # Claude would: source pattern and explain usage
    validations:
      required: false

  - type: textarea
    id: links-references
    attributes:
      label: Links and References
      description: Any links that are broken or references that should be added?
      placeholder: |
        Broken links:
        - [Link text](broken-url) in file.md
        
        Missing references:
        - Should link to related pattern X
        - Should reference external tool Y documentation
        - Should include link to learning resource Z
    validations:
      required: false

  - type: checkboxes
    id: accessibility
    attributes:
      label: Accessibility Considerations
      description: Are there accessibility issues with this documentation?
      options:
        - label: Missing alt text for images
        - label: Poor heading structure
        - label: Insufficient color contrast
        - label: Missing descriptive link text
        - label: Complex language that could be simplified
        - label: Missing keyboard navigation instructions

  - type: dropdown
    id: documentation-format
    attributes:
      label: Documentation Format
      description: What format should this documentation use?
      options:
        - Markdown with dual explanations
        - Code comments with examples
        - README with structured sections
        - Inline documentation
        - Separate guide/tutorial
        - Video or visual content
        - Interactive examples
    validations:
      required: true

  - type: textarea
    id: learning-objectives
    attributes:
      label: Learning Objectives
      description: What should users learn from this documentation?
      placeholder: |
        After reading this documentation, users should understand:
        - How to accomplish task X
        - Why approach Y is recommended
        - When to use pattern Z
        - How this concept applies to other development contexts
        - What security considerations to keep in mind
    validations:
      required: false

  - type: checkboxes
    id: multi-audience
    attributes:
      label: Multi-Audience Support
      description: Should this documentation serve multiple audiences?
      options:
        - label: Quick reference for experienced users
        - label: Detailed tutorial for beginners
        - label: Claude Code specific guidance
        - label: Security-focused perspective
        - label: Educational/learning emphasis
        - label: Troubleshooting for common issues

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Any other context about this documentation issue:
        - User feedback or confusion you've observed
        - Related documentation in other projects
        - Screenshots of confusing interfaces
        - Specific questions users have asked
      placeholder: "Additional context about the documentation issue..."

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Intent
      options:
        - label: I'm willing to help write the improved documentation
        - label: I can provide additional examples and use cases
        - label: I can review and test documentation improvements
        - label: I can help with proofreading and editing

  - type: checkboxes
    id: quality-assurance
    attributes:
      label: Quality Assurance
      options:
        - label: I can test instructions to ensure they work
        - label: I can review from a new user perspective
        - label: I can validate technical accuracy
        - label: I can check links and references

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I searched existing issues and this is not a duplicate
          required: true
        - label: I provided specific examples of the documentation problem
          required: true
        - label: I suggested improvements using dual explanations when applicable
          required: true
        - label: I considered the learning value of the documentation
          required: true
        - label: I'm willing to help improve the documentation
          required: false